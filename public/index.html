<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <h4>Welcome to the fastest chat app on the internet!</h4>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    socket.on('connect',()=>{
      console.log('Connected to server');
    });

    socket.on('disconnect',()=>{
      console.log('Disconnected from server');
    });
  </script>
</html>

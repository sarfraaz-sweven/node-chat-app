<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
      <div id="gameZone">
        <h2 style="text-align:center;color:white;"> Tic-Tac-Toe </h2>
        <h5 style="text-align:center;color:white;" id="game-status">&nbsp;</h5>
        <table border=1 id="ticTacToe">
          <tr>
            <td data-position="00"></td>
            <td data-position="01"></td>
            <td data-position="02"></td>
          </tr>
          <tr>
            <td data-position="10"></td>
            <td data-position="11"></td>
            <td data-position="12"></td>
          </tr>
          <tr>
            <td data-position="20"></td>
            <td data-position="21"></td>
            <td data-position="22"></td>
          </tr>
        </table>
      </div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <form id="message-form">
          <input name="message" autofocus autocomplete="off" type="text" placeholder="Enter Message"/>
          <button>send</button>
        </form>
      </div>
    </div>
    <script id="message-template" type="text/markup">
      <li class='message'>
        <div class='message__title'>
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>
  <script src="/socket.io/socket.io.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="/js/moment.js"></script>
  <script src="/js/mustache.js"></script>
  <script src="/js/deparam.js"></script>
  <script src="/js/chat.js"></script>
  </body>
</html>
